apiVersion: apps/v1
kind: Deployment
metadata:
  name: frontend
spec:
  selector:
    matchLabels:
      app: frontend
  template:
    metadata:
      labels:
        app: frontend
    spec:
      containers:
        - name: frontend
          image: {{.Values.image.repository}}:{{.Values.image.tag}}
          ports:
            - containerPort: 80
          env: 
            - name: VITE_API_BASE_URL
              valueFrom: 
                configMapKeyRef:
                  name: frontend-config
                  key: VITE_API_BASE_URL
            - name: VITE_APP_NAME
              valueFrom: 
                configMapKeyRef:
                  name: frontend-config
                  key: VITE_APP_NAME
---
apiVersion: v1
kind: Service
metadata:
  name: frontend
spec:
  type: NodePort
  selector:
    app: frontend
  ports:
    - protocol: TCP
      port: 80
      targetPort: 80